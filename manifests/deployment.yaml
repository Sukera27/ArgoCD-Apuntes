apiVersion: apps/v1
kind: Deployment
metadata:
  name: microdeployment
  namespace: ejemplito
  labels:
    app: micros
spec:
  replicas: 2
  selector:
    matchLabels:
      app: micros
  template:
    metadata:
      labels:
        app: micros
    spec:
      containers:
      - name: client
        image: contenedoreskube.azurecr.io/microclient:latest
        ports:
        - containerPort: 8000
        env: 
        - name: AUDIT_API
          value: http://nlb-service:8080
      - name: service
        image: contenedoreskube.azurecr.io/microservice:latest
        ports:
        - containerPort: 8080
        env:
        - name: url
          value: jdbc:mysql://mysql-testjg.mysql.database.azure.com:3306/pokeaudit?useSSL=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
        - name: user
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: user
        - name: pass
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: pass